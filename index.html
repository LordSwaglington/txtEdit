<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>txtEdit</title>

        <!-- reset css and main css -->
        <link rel="stylesheet" href="style/reset.css" />
        <link rel="stylesheet" href="style/main.css" />

        <link rel="stylesheet" href="style/index.css" />
        <script src="scripts/index.js"></script>

        <!-- title bar components -->
        <link rel="stylesheet" href="style/titlebar.css" />
        <script src="scripts/titlebar.js"></script>
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <span><img src="./img/icon.png"/></span>
                    <span>txtEdit</span>
                </div>

                <div id="window-controls">
                    <div class="button" id="min-button">
                        <span>&#xE921;</span>
                    </div>
                    <div class="button" id="max-button">
                        <span>&#xE922;</span>
                    </div>
                    <div class="button" id="restore-button">
                        <span>&#xE923;</span>
                    </div>
                    <div class="button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="container">
                <h1 class="title">Files</h1>
                <hr />
                <div class="box-container">
                    <div class="box" id="js-newfile">
                        <p>new txt</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                            <path d="M0 0h24v24H0z" fill="none" />
                        </svg>
                    </div>
                    <div class="box" id="js-openfile">
                        <p>open txt</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                            <path d="M0 0h24v24H0z" fill="none" />
                        </svg>
                    </div>

                    <div class="box">
                        <p>Document.txt</p>
                        <svg
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            preserveAspectRatio="xMidYMid meet"
                            viewBox="0 0 16 16"
                            width="16"
                            height="16"
                        >
                            <defs>
                                <path d="M2 2L14 2L14 3L2 3L2 2Z" id="aFJ11kZFw"></path>
                                <path d="M5 4L11 4L11 5L5 5L5 4Z" id="a2ttmkM8nc"></path>
                                <path d="M2 6L14 6L14 7L2 7L2 6Z" id="e2XtEvT6iB"></path>
                                <path d="M5 8L11 8L11 9L5 9L5 8Z" id="a2CBhPVnDU"></path>
                                <path d="M2 10L14 10L14 11L2 11L2 10Z" id="a31JvWfQAF"></path>
                                <path d="M5 12L11 12L11 13L5 13L5 12Z" id="betC0YJbi"></path>
                            </defs>
                            <g>
                                <g>
                                    <g>
                                        <use
                                            xlink:href="#aFJ11kZFw"
                                            opacity="1"
                                            fill="#000000"
                                            fill-opacity="1"
                                        ></use>
                                    </g>
                                    <g>
                                        <use
                                            xlink:href="#a2ttmkM8nc"
                                            opacity="1"
                                            fill="#000000"
                                            fill-opacity="1"
                                        ></use>
                                    </g>
                                    <g>
                                        <use
                                            xlink:href="#e2XtEvT6iB"
                                            opacity="1"
                                            fill="#000000"
                                            fill-opacity="1"
                                        ></use>
                                    </g>
                                    <g>
                                        <use
                                            xlink:href="#a2CBhPVnDU"
                                            opacity="1"
                                            fill="#000000"
                                            fill-opacity="1"
                                        ></use>
                                    </g>
                                    <g>
                                        <use
                                            xlink:href="#a31JvWfQAF"
                                            opacity="1"
                                            fill="#000000"
                                            fill-opacity="1"
                                        ></use>
                                    </g>
                                    <g>
                                        <use
                                            xlink:href="#betC0YJbi"
                                            opacity="1"
                                            fill="#000000"
                                            fill-opacity="1"
                                        ></use>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
