<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>txtEdit</title>

        <!-- reset css and main css -->
        <link rel="stylesheet" href="style/reset.css" />
        <link rel="stylesheet" href="style/main.css" />

        <link rel="stylesheet" href="style/index.css" />
        <script src="scripts/index.js"></script>

        <!-- title bar components -->
        <link rel="stylesheet" href="style/titlebar.css" />
        <script src="scripts/titlebar.js"></script>
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <span><img src="./img/icon.png"/></span>
                    <span>txtEdit</span>
                </div>

                <div id="window-controls">
                    <div class="button" id="min-button">
                        <span>&#xE921;</span>
                    </div>
                    <div class="button" id="max-button">
                        <span>&#xE922;</span>
                    </div>
                    <div class="button" id="restore-button">
                        <span>&#xE923;</span>
                    </div>
                    <div class="button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="container">
                <h1 class="title">Files</h1>
                <hr />
                <div class="box-container">
                    <div class="box" id="js-newfile">
                        <p>new txt</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                            <path d="M0 0h24v24H0z" fill="none" />
                        </svg>
                    </div>
                    <div class="box" id="js-openfile">
                        <p>open txt</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                            <path d="M0 0h24v24H0z" fill="none" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="container" id="js-recent-container">
                <h1 class="title">Recent Files</h1>
                <hr />
                <div class="box-container" id="js-recent"></div>
            </div>
        </div>
    </body>
</html>
